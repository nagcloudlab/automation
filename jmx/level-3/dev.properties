# Development Environment Configuration
# Usage: jmeter -n -t test.jmx -q dev.properties

# Environment
env=dev

# API Configuration
base.url=dev-api.npci.internal
api.port=8080
protocol=http

# Load Configuration
threads=10
ramp.time=5
loops=2
duration=60

# Test Data
min.amount=100
max.amount=1000

# Timeouts
connection.timeout=5000
response.timeout=10000
