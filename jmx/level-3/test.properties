# Test Environment Configuration
# Usage: jmeter -n -t test.jmx -q test.properties

# Environment
env=test

# API Configuration
base.url=test-api.npci.internal
api.port=8080
protocol=https

# Load Configuration
threads=50
ramp.time=30
loops=5
duration=300

# Test Data
min.amount=100
max.amount=5000

# Timeouts
connection.timeout=10000
response.timeout=15000
