<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Portal - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 400px; 
            margin: 50px auto; 
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 24px; }
        h2 { color: #666; margin-bottom: 20px; font-size: 18px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button { 
            padding: 10px 20px; 
            margin: 10px 5px 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5a6268; }
        .error { color: red; font-size: 12px; margin-top: 3px; display: block; }
        .link { color: #667eea; text-decoration: none; margin: 0 10px; }
        .link:hover { text-decoration: underline; }
        .footer { margin-top: 20px; text-align: center; }
        .info { 
            background: #e7f3ff; 
            padding: 10px; 
            border-radius: 4px; 
            margin-top: 15px;
            font-size: 12px;
        }
        .checkbox-group { display: flex; align-items: center; margin-bottom: 10px; }
        .checkbox-group input { width: auto; margin-right: 8px; }
        .checkbox-group label { margin-bottom: 0; font-weight: normal; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ Banking Portal</h1>
        <h2>Login</h2>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username">
                <span class="error" id="usernameError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
                <span class="error" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" name="userType">
                    <option value="">Select Type</option>
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
                <span class="error" id="userTypeError"></span>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I accept Terms & Conditions</label>
            </div>
            <span class="error" id="termsError"></span>

            <button type="submit" class="btn-primary" id="loginBtn">Login</button>
            <button type="button" class="btn-secondary" onclick="clearForm()">Clear</button>

            <div class="footer">
                <a href="#" class="link" onclick="alert('Password reset link sent!'); return false;">Forgot Password?</a>
                <a href="register.html" class="link">Register</a>
            </div>

            <div class="info">
                <strong>Test Login:</strong><br>
                Username: admin<br>
                Password: admin123<br>
                Type: Customer
            </div>
        </form>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            clearErrors();
            
            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value;
            let userType = document.getElementById('userType').value;
            let terms = document.getElementById('terms').checked;
            
            let isValid = true;
            
            if (username === '') {
                showError('usernameError', 'Username is required');
                isValid = false;
            }
            
            if (password === '') {
                showError('passwordError', 'Password is required');
                isValid = false;
            }
            
            if (userType === '') {
                showError('userTypeError', 'Please select user type');
                isValid = false;
            }
            
            if (!terms) {
                showError('termsError', 'Please accept terms and conditions');
                isValid = false;
            }
            
            if (isValid) {
                if (username === 'admin' && password === 'admin123') {
                    alert('Login Successful!');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid credentials! Use: admin/admin123');
                }
            }
            
            return false;
        }
        
        function showError(id, msg) {
            document.getElementById(id).textContent = msg;
        }
        
        function clearErrors() {
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
        }
        
        function clearForm() {
            document.getElementById('loginForm').reset();
            clearErrors();
        }
    </script>
</body>
</html>
