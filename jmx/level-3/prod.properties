# Production Environment Configuration
# Usage: jmeter -n -t test.jmx -q prod.properties
# WARNING: Use with extreme caution!

# Environment
env=prod

# API Configuration
base.url=api.npci.in
api.port=443
protocol=https

# Load Configuration
threads=500
ramp.time=120
loops=1
duration=1800

# Test Data
min.amount=100
max.amount=50000

# Timeouts
connection.timeout=15000
response.timeout=20000

# Safety
max.threads=1000
approval.required=true
